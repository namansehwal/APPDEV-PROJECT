<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecommerce Navbar Design</title>

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link

      rel="stylesheet"

    </style>

  <body>
    <div class="main-navbar shadow-lg  ">
      <div class="top-navbar">
        <div class="container-fluid">
          <div class="row ">
            <div
              class="col-md-2 my-auto d-none d-sm-none d-md-block d-lg-block"
            >
              <h5 class="brand-name">EcoMart</h5>
            </div>
            <div class="col-md-5 my-auto">
              <form role="search">
                <div class="input-group">
                  <input
                    type="text"
                    id="search-item"
                    onkeyup="search()"
                    placeholder="Search your product"
                    class="form-control"
                  />
                  <button class="btn bg-white" type="submit">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </form>
            </div>
            <div class="col-md-5 my-auto">
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="/cart/{{user.id}}">
                    <i class="fa fa-shopping-cart"></i> Cart
                  </a>
                </li>

                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fa fa-user"></i> {{user.name}}
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                      <a class="dropdown-item" href="/profile/{{user.id}}"
                        ><i class="fa fa-user"></i> Profile</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="/orders/{{user.id}}"
                        ><i class="fa fa-list"></i> My Orders</a
                      >
                    </li>

                    <li>
                      <a class="dropdown-item" href="/logout"
                        ><i class="fa fa-sign-out"></i> Logout</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    
<!-- products -->
 <section id = "collection" class = "py-5">
        <div class = "container">
            <div class = "title text-center">
                
            </div>

            <div class = "row g-0">
                <div class = "d-flex flex-wrap justify-content-center mt-5 filter-button-group">

                    <button type = "button" class = "btn m-2 text-dark active active-filter-btn" data-filter = "*">All</button>
                    {% for category in categories %}
                    <button type = "button" class = "btn m-2 text-dark" data-filter = ".{{category.name}}">{{category.name}}</button>
                    {% endfor %}
                </div>

                <div class = "collection-list mt-4 row gx-0 gy-4">


                  {% for product in products %}
                  <div class="col col-lg-2 shadow-lg border border-secondary m-5 list {{product.category}}">
                    <div class="collection-img position-relative">
                        <img src="{{ url_for('static', filename=product.image) }}" class="w-100">
                        
                    </div>
                    <div class="text-center">
                        <div class="rating mt-3">
                            <span class="text-primary"><i class="fas fa-star"></i></span>
                            <span class="text-primary"><i class="fas fa-star"></i></span>
                            <span class="text-primary"><i class="fas fa-star"></i></span>
                            <span class="text-primary"><i class="fas fa-star"></i></span>
                            <span class="text-primary"><i class="fas fa-star"></i></span>
                        </div>
                        <p class="text-capitalize my-1 "><h2 class="opacity-75">{{product.name}}</h2></p>
                        <span class="fw-bold">$ {{product.price}}</span>
                        <button class="btn btn-outline-secondary d-block w-100 mt-2" onclick="location.href='product/{{product.id}}'">Buy Now</button>
                    </div>
                </div>
                {% endfor %}
                   
                </div>
            </div>
        </div>
    </section>
    <h2 id="foot"> FOOTER</h2>




    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script>
$('.collection-list').isotope({
  itemSelector: '.list',
  layoutMode: 'fitRows',
  
})
$('.filter-button-group').on( 'click', 'button', function() {
  $('.active-filter-btn').removeClass('active');
  $(this).addClass('active');
  var filterValue = $(this).attr('data-filter');
  $('.collection-list').isotope({ filter: filterValue });
});
window.onload = function() {
    if(!window.location.hash) {
        window.location = window.location + '#activated';
        window.location.reload();
    }
}

function search() {
    var input, filter, collectionList, products, productName, i, txtValue;
    input = document.getElementById("search-item");
    filter = input.value.toUpperCase();
    collectionList = document.getElementsByClassName("collection-list");
    products = collectionList[0].getElementsByClassName("list");

    for (i = 0; i < products.length; i++) {
      productName = products[i].querySelector(".opacity-75");
      if (productName) {
        txtValue = productName.textContent || productName.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          products[i].style.display = "";
        } else {
          products[i].style.display = "none";
        }
      }
    }
  }
