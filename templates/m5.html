<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager_01's Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div>
        <h1 class="h4 mb-0">Manager_01's Dashboard</h1>
      </div>
      <div>
        <ul class="list-inline mb-0">
          <li class="list-inline-item">
            <a href="#" class="text-white">Summary</a>
          </li>
          <li class="list-inline-item">|</li>
          <li class="list-inline-item">
            <a href="#" class="text-white">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="container py-5">
    <h2>Creating a new product</h2>
    <form>
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" class="form-control" id="productName" placeholder="Enter product name">
      </div>
      <div class="form-group">
        <label for="unit">Unit:</label>
        <select class="form-control" id="unit">
          <option value="kg">Rs/kg</option>
          <option value="litre">Rs/Litre</option>
          <option value="dozen">Rs/dozen</option>
          <option value="gram">Rs/gram</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="rate">Rate/Unit:</label>
        <input type="text" class="form-control" id="rate" placeholder="Enter rate per unit">
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="text" class="form-control" id="quantity" placeholder="Enter quantity">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
