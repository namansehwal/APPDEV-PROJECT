<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User_01's Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    {% extends 'header'%}

    <div class="container py-5">
      {% for category in categories %}
      <h2>{{category.name }}</h2>
      {% for product in products %} {% if product.category == category.name %}

      <div class="row">
        <div class="col-md-3 mb-4">
          <div class="card">
            <div class="card-body">
              <h3>Fruit</h3>
                <img
                  src="{{ url_for('static', filename=product.image) }}"
                  alt="Product Image"
                  class="img-fluid"
                />
                <h5 class="card-title">{{product.name}}</h5>
                <div class="form-group">
                  <label for="appleWeight">{{product.si_unit}}</label>
                  <form method="POST"></form>
                  <input
                    type="number"
                    class="form-control"
                    id="appleWeight"
                    step="0.1"
                    min="0"
                    max="10"
                    placeholder="Enter Quantity"
                    name="quantity"
                  />
                </div>
                <button class="btn btn-primary">
                  <a href="/user/buy/{{product.id}}">Buy</a>
                </button>
                <button type="submit" class="btn btn-primary">
                  Add to cart
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mango</h5>
              <div class="form-group">
                <label for="mangoWeight">Weight (kg)</label>
                <input
                  type="number"
                  class="form-control"
                  id="mangoWeight"
                  step="0.1"
                  min="0"
                  max="10"
                  placeholder="Enter weight"
                />
              </div>
              <button class="btn btn-primary">Buy</button>
              <button class="btn btn-primary">Add me in cart</button>
            </div>
          </div>
        </div>

        <!-- Add more fruit products here -->
      </div>

      <h2>Vegetables</h2>
      <div class="row">
        <div class="col-md-3 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Carrot</h5>
              <div class="form-group">
                <label for="carrotWeight">Weight (kg)</label>
                <input
                  type="number"
                  class="form-control"
                  id="carrotWeight"
                  step="0.1"
                  min="0"
                  max="10"
                  placeholder="Enter weight"
                />
              </div>
              <button class="btn btn-primary">Buy</button>
              <button class="btn btn-primary">Add me in cart</button>
            </div>
          </div>
        </div>

        <div class="col-md-3 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Spinach</h5>
              <div class="form-group">
                <label for="spinachWeight">Weight (kg)</label>
                <input
                  type="number"
                  class="form-control"
                  id="spinachWeight"
                  step="0.1"
                  min="0"
                  max="10"
                  placeholder="Enter weight"
                />
              </div>
              <button class="btn btn-primary">Buy</button>
              <button class="btn btn-primary">Add me in cart</button>
            </div>
          </div>
        </div>

        <!-- Add more vegetable products here -->
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
