<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="btn-group btn-group-toggle mb-3" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="loginType" value="manager" checked> Manager
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="loginType" value="user"> User
        </label>
      </div>
      <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
      <button type="button" class="btn btn-link" id="register-btn">Register</button>
    </form>
  </div>

  <!-- Add Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const loginTypeRadios = document.getElementsByName("loginType");
      const loginBtn = document.getElementById("login-btn");
      const registerBtn = document.getElementById("register-btn");
      const usernameInput = document.getElementById("username");

      function updateUI(loginType) {
        if (loginType === "manager") {
          usernameInput.placeholder = "Manager Login";
          registerBtn.style.display = "none";
        } else {
          usernameInput.placeholder = "User Login";
          registerBtn.style.display = "inline";
        }
      }

      for (let i = 0; i < loginTypeRadios.length; i++) {
        loginTypeRadios[i].addEventListener("change", function() {
          updateUI(this.value);
        });
      }

      // Initialize UI based on the default selection
      updateUI(loginTypeRadios[0].value);
    });
  </script>
</body>
</html>
