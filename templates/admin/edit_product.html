<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <br />
    <div class="main">
      <div class="navigation">
        <h2><a href="/">EcoMart</a></h2>
      </div>
    </div>

    <div class="container">
      <h1 class="mt-4">Edit Product ({{product.name}})</h1>
      <form enctype="multipart/form-data" id="edit_form">
        <div class="form-group">
          <label for="name">Product Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value="{{product.name}}"
            required
          />
        </div>

        <div class="form-group">
          <label for="category">Category:</label>
          <select
            class="form-select form-select-md mb-3"
            aria-label=".form-select-lg example"
            name="category"
          >
            {% for category in categories %} {% if category.name ==
            product.category %}
            <option selected>{{product.category}}</option>
            {% else %}
            <option>{{category.name}}</option>
            {% endif %} {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="category">SI unit</label>
          <select
            class="form-select form-select-md mb-3"
            aria-label=".form-select-lg example"
            name="si_unit"
          >
            <option>Select Unit</option>

            <option>Per Dozen</option>
            <option>Per Kg</option>
            <option>Per Litre</option>
            <option>Per Piece</option>
            <option>Per Packet</option>
            <option>Per Bottle</option>
          </select>
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            required
            value="{{product.price}}"
          />
        </div>

        <div class="form-group">
          <label for="price">Best Before</label>
          <input
            type="date"
            class="form-control"
            id="price"
            name="best_before"
            required
            value="{{product.best_before}}"
          />
        </div>

        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            name="quantity"
            required
            value="{{product.quantity}}"
          />
        </div>

        <div class="form-group">
          <label for="time">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            required
            value="{{product.description}}"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="image">Image URL:</label>
          <input
            type="text"
            name="image"
            autocomplete="off"
            value="{{product.image}}"
          />
        </div>
        <br />
        <button
          type="submit"
          class="btn btn-primary"
          onclick="update_product()"
        >
          Update Product
        </button>
      </form>
      <br />
      <button type="submit" class="btn btn-danger" onclick="delete_product()">
        Delete Product
      </button>
    </div>
    <!-- Bootstrap JS (optional, only needed if you use Bootstrap components that require JavaScript) -->

    <script>
                  function delete_product() {
                    var r = alert("Are you sure you want to delete this product?");

                      myDataObject = {email: prompt("Enter admin email"), password: prompt("Enter admin's password")}

                      remove({{ product.id }}, myDataObject);
                      window.location.href = "/admin";
                      // setTimeout(function(){ window.location.href = "/admin"; }, 1000);

                  }

                  function update_product() {
                    var r = alert("Are you sure you want to update this product?");

                      myDataObject = {email: prompt("Enter admin email"), password: prompt("Enter admin's password")}
                      formData = new FormData(document.getElementById("edit_form")).forEach(function(value, key){
                          myDataObject[key] = value;
                      });
                      //merge formData and myDataObject

                      final = {...myDataObject, ...formData}
                      console.log(JSON.stringify(final))
                      update({{ product.id }}, final);
                      window.location.href = "/admin";
                      // setTimeout(function(){ window.location.href = "/admin"; }, 1000);

                    }



                  function remove(id, req_body) {

                    fetch("http://127.0.0.1:5000/api/product/" + id, {
                      method: "DELETE",
                      headers: {
                        "Content-Type": "application/json",
                      },
                      body: JSON.stringify(req_body),
                    })
                      .then((response) => {
                        return response.json();
                      })
                      .then((data) =>
                        // this is the data we get after doing the delete request, do whatever you want with this data
                        alert(data.message)
                      );
                  }
                  function update(id, req_body) {

                    fetch("http://127.0.0.1:5000/api/product/" + id, {
                      method: "PUT",
                      headers: {
                        "Content-Type": "application/json",
                      },
                      body: JSON.stringify(req_body),
                    })
                      .then((response) => {
                        return response.json();
                      })
                      .then((data) =>
                        // this is the data we get after doing the delete request, do whatever you want with this data
                        alert(data.message)
                      ).catch((err) => {
                        alert(err)
                      });
                  }
