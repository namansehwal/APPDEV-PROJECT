<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Signup Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
      .card-body {
        background-image: linear-gradient(to right, #DECBA4, #3E5151);
  
      }
      .card-header {
        background-image: linear-gradient(to right, #DECBA4, #3E5151);
      }
      .bg-light {
        background-color:#00f888b7;
      }
      body {
          
        background-image: linear-gradient(to right, #2c3e50, #4ca1af);
      }    
      nav {
        background-image: linear-gradient(to right, #2c3e50, #c2e7ed); 
      }
    </style>
  </head>
  <body >
     <!-- Render flashed messages -->
     {% with messages = get_flashed_messages() %}
        {% if messages %}
         <ul>
            {% for message in messages %}
                 <li>{{ message }}</li>
            {% endfor %}
         </ul>
        {% endif %}
      {% endwith %}

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand " href="#">Grocery App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <!-- Add more navbar items as needed -->
        </ul>
      </div>
    </nav>
    <!-- Login and Signup Form -->
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link active" id="user-tab" data-toggle="tab" href="#user" role="tab" aria-controls="user" aria-selected="true">User</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="admin-tab" data-toggle="tab" href="#admin" role="tab" aria-controls="admin" aria-selected="false">Admin</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <div class="tab-content">
                <!-- Login-->
                <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
                  <h5 class="card-title">User Login</h5>
                  <!-- User Login Form -->
                  <form action="/" method="POST">
                    <div class="form-group">
                      <label for="userEmail">Email address</label>
                      <input type="email" class="form-control" id="userEmail" placeholder="Enter email" name="email" />
                    </div>
                    <div class="form-group">
                      <label for="userPassword">Password</label>
                      <input type="password" class="form-control" id="userPassword" placeholder="Password" name="password" />
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                </div>
                <!-- Signup  -->
                <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                  <h5 class="card-title">Create new account</h5>
                  <!-- Signup Form -->
                  <form action="/" method="POST">
                    <div class="form-group">
                      <label for="username">Name</label>
                      <input type="text" class="form-control" id="username" placeholder="Enter your name" name="username" />
                    </div>
                    <div class="form-group">
                      <div class="form-group">
                        <label for="adminEmail">Email address</label>
                        <input type="email" class="form-control"  placeholder="Enter email" name="email" />
                      </div>
                      <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" class="form-control"  placeholder="Password" name="password" />
                      </div>
                      <button type="submit" class="btn btn-primary">Sign Up</button>
                  </form>
                </div>
                <!-- Login -->
                <div class="tab-pane fade" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                  <h5 class="card-title">Admin Login</h5>
                  <!-- Admin Login Form -->
                  <form action="/" method="POST">
                    <div class="form-group">
                      <label for="adminEmail">Name</label>
                      <input type="text" class="form-control" id="adminEmail" placeholder="Enter name" name="email"/>
                    </div>
                    <div class="form-group">
                      <label for="adminPassword">Password</label>
                      <input type="password" class="form-control" id="adminPassword" placeholder="Password" name="password" />
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
