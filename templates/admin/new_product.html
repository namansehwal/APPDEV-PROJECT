<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/header.css') }}"
    />
  </head>

  <body>
    <br />
    <div class="main">
      <div class="navigation">
        <h2><a href="/">EcoMart</a></h2>
      </div>
    </div>
    <div class="container">
      <h1 class="mt-4">Add New Grocery Product</h1>
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Product Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="category">Category:</label>
          <select
            class="form-select form-select-md mb-3"
            aria-label=".form-select-lg example"
            name="category"
          >
            <option selected>Select Category</option>
            {% for category in categories %}
            <option>{{category.name}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="category">SI unit</label>
          <select
            class="form-select form-select-md mb-3"
            aria-label=".form-select-lg example"
            name="si_unit"
          >
            <option selected>Select Unit</option>

            <option>Per Dozen</option>
            <option>Per Kg</option>
            <option>Per Litre</option>
            <option>Per Piece</option>
            <option>Per Packet</option>
            <option>Per Bottle</option>
          </select>
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            required
          />
        </div>

        <div class="form-group">
          <label for="price">Best Before</label>
          <input
            type="date"
            class="form-control"
            id="price"
            name="best_before"
            required
          />
        </div>

        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            name="quantity"
            required
          />
        </div>

        <div class="form-group">
          <label for="time">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="image">Image URL:</label>
          <input type="file" name="file" autocomplete="off" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>
    <!-- Bootstrap JS (optional, only needed if you use Bootstrap components that require JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
