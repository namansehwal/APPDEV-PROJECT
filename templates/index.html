<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Products</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for product in products %}
          <tr>
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>
              <a
                href="{{ url_for('add_to_cart', product_id=product.id) }}"
                class="btn btn-primary"
                >Add to Cart</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <h1>Cart</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          {% for item in cart_items %}
          <tr>
            <td>{{ item.product.name }}</td>
            <td>${{ item.product.price }}</td>
            <td>{{ item.quantity }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <a href="{{ url_for('clear_cart') }}" class="btn btn-danger"
        >Clear Cart</a
      >
    </div>
  </body>
</html>
